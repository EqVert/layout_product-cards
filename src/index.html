<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__img"
        src="../src/images/imac.jpeg"
        alt="apple"
      />

      <h2 class="card__product-description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews"><p>Reviews: 5</p></div>
      </div>

      <div class="card__price">
        <div class="card__price-text"><p>Price:</p></div>
        <div class="card__price-value"><p>$2,199</p></div>
      </div>

      <a
        class="btn"
        data-qa="hover"
        href="#"
      >
        BUY
      </a>
    </div>
  </body>
</html>
